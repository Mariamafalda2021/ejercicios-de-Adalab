<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Función multiplicación</title>
</head>

<body>
    <script>
        function multiplica(a, b) {
            return a * b;
        }
        var resultado_producto = multiplica(3, 4);
        alert(resultado_producto);
    </script>
